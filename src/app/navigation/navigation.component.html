<div class="wrapper">
  <div class="metadata">
    <app-search-input (inputChange)="onInputChange($event)"></app-search-input>
    <div class="buttons__wrapper">
      <div *ngFor="let topic of ( topics$ | async )">
        <p class="navigation_topic"  routerLinkActive="active" (click)="onTopicUpdate(topic)" >{{topic}}</p>
      </div>
    </div>
  </div>
</div>
